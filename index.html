            background-color: gray;

            height: 250px;

            padding-bottom: 20px;

            padding-left: 10px;
            padding-right: 10px;
            font-size:x-large;
        }

        img{
            border-radius: 100px;
        }

        .header_2{
            color: midnightblue;
        }
        @media (max-width: 600px) {
            #clg-grid{
                #links{
                    width: 150px;
                    height: 150px;
                    position: relative;
                }
                img{
                    width: 100px;
                    height: 100px;
                }
            }
            .link-section{
                display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh; /* Full viewport height for centering */
            color: aliceblue;
            }
        }
</style>
